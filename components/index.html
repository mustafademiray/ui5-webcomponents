<!DOCTYPE html>
<html>
  <head>
      <title>Vue App for UI5 </title>
      <script src="https://unpkg.com/vue"></script>
      <link rel="stylesheet" type="text/css" href="../css/style.css">
  </head>
  <body>

    <div id="app">
      <counter v-bind:add-num="1"></counter>
    </div>
     <script>
     //components
       var counter = Vue.component('counter', {
         template: `
         <div>
            <div> Say覺: {{this.count}} </div>
            <button class="vue-btn" @click="increment">Say覺y覺 bir artt覺r!</button>
         </div>
         `,
         props: {
           addNum: {
             type: Number,
             default: 4
           }
         },
         data(){
           return {
             count: 0
           }
         },
         methods: {
           increment(){
             this.count += this.addNum
           }
         }
       })
       var app = new Vue({
         el: '#app',
         components: {
           counter
         }
       })
     </script>
  </body>
</html>
