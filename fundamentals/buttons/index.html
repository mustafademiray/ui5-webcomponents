<!DOCTYPE html>
<html>
  <head>
      <title>Vue App for UI5 </title>
      <script src="https://unpkg.com/vue"></script>
      <link rel="stylesheet" type="text/css" href="../css/style.css">
  </head>
  <body>

    <div id="app">
      <button class="vue-btn"
              @click="reveal">Reveal the secret number with click.
      </button>
    </div>
     <script>
     //buttons
       var app = new Vue({
         el: '#app',
         data: {
           secretNumber: Math.floor(Math.random() * 100) + 1
         },
         methods: {
           reveal(){
             alert(`Here's the secret number: ${this.secretNumber}`);
           }
         }
       })
     </script>
  </body>
</html>
