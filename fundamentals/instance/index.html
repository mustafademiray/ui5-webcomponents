<!DOCTYPE html>
<html>
  <head>
      <title>Vue App for UI5 </title>
      <script src="https://unpkg.com/vue"></script>
      <link rel="stylesheet" type="text/css" href="../css/style.csss">
  </head>
  <body>

    <div id="app">
      {{text}}
    </div>
     <script>
     //instance
       var app = new Vue({
         el: '#app',
         data: {
           text: 'Hello, World!'
         }
       })
     </script>
  </body>
</html>
