<!DOCTYPE html>
<html>
  <head>
      <title>Vue App for UI5 </title>
      <script src="https://unpkg.com/vue"></script>
      <link rel="stylesheet" type="text/css" href="../../css/style.css">
  </head>
  <body>

    <div id="app">
      <div v-bind:title="randNum"
           v-if="shown"
            >Change 'show' variable in
              dev-console to see div.</div>
    </div>
     <script>
     //directive
       var app = new Vue({
         el: '#app',
         data: {
           randNum: Math.floor(Math.random() * 50) + 1,
           shown: false
         }
       })
     </script>
  </body>
</html>
